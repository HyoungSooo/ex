{% extends 'base.html' %}

{% block content %}
  <!-- component -->
  <section class=" bg-white container mx-auto px-5">
    <div class="flex flex-col items-center py-8">
      <div class="flex flex-col w-full mb-12 text-left">
        <div class="w-full mx-auto lg:w-1/2">
          <h1 class="mx-auto mb-6 text-2xl font-semibold text-black lg:text-3xl  ">{{post.title}}</h1>
          <div class="flex justify-between flex-wra pb-4 border-b-2 border-gray-300">
            <p class="text-gray-500 ">{{post.created_at|date:'d M Y'}}</p>
            <p>Autor : admin</p>
          </div>
          <div class='mt-10'>
            {{post.content|safe}}
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
